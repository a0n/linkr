<form>
  <input type="hidden" name="gluedTo" value="{{{gluedTo}}}">
  <fieldset>
    <legend>
      Glue something to this link-thing!
    </legend>
    <div class="error url" style="display:none">
      Das ist keine richtige URL
    </div>
    <label>
      URL:
    </label>
    <input name="url" type="text" size="50">
    <br/>
    <label>
      Message:
    </label>
    <input name="message" type="text" size="50">
    <br/>
    <input type="submit" value="Glue it!">
  </fieldset>
</form>
