<div class="avatar">
  {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
  <div class="name">
    {{name}}
  </div>
</div>

<form>
  {{#push}}
    <input type="hidden" name="push" value="push">
  {{/push}}
  {{#pull}}
    <input type="hidden" name="pull" value="pull">
  {{/pull}}
  <label>URL(*):</label> <input type="text" name="url" size="40" value="{{share_url}}" {{#share_url}}disabled="disabled"{{/share_url}}>
  <br/>
  <label>Message:</label><textarea name="message" rows="10" cols="50"></textarea>
  <br/>
  <input type="submit" value="Share!">
  <label><input type="checkbox" name="public"> Public</label>
</form>
<div style="clear:left;"></div>
