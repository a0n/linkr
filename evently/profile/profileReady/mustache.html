<div class="avatar">
  {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
  <div class="name">
    {{name}}
  </div>
</div>

<form>
  <label>New URL to share by {{nickname}}: <input type="text" name="url" size=60 value=""></label>
  <br/>
  <label>Message (Optional): <input type="text" name="message" size="60" value=""></label>
  <input type="submit" value="Share!">
</form>

<div style="clear:left;"></div>
