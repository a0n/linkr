<li data-id="{{{_id}}}">
  <span class="user">{{name}}:</span>
  <a href="{{{url}}}" target="_blank">{{{url}}}</a> by <span class="author">{{name}}</span> about <time datetime="{{{created_at}}}">{{{created_at}}}</time> ago.
  <br/>
  <span class="message">
    {{message}}
  </span>
  <a href="#/delete/{{{_id}}}/{{{_rev}}}">Delete</a>
</li>
