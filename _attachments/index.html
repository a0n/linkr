<!DOCTYPE html>
<html>
  <head>
    <title>linkr</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>help, we need a <em>linkr!</em></h1>

    <ul id="scopes"></ul>
    <div id="profile"></div>
    <div id="links"></div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
        $("#account").evently("account", app);
        $("#profile").evently("profile", app);
        $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
        var links = app.ddoc.evently.links;
        links.home = $.extend(true, {}, links.recent, links.home);
        links.replies = $.extend(true, {}, links.recent, links.replies);
        console.dir(links);
        $("#links").evently(links, app);
        $("#scopes").evently("scopes", app); 
        $.evently.connect("#account","#scopes", ["loggedIn","loggedOut"]);
        //$.pathbinder.begin("/");
        });
</script>
</html>
